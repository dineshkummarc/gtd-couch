<div id="newtaskwrapper" class="hidden">
  <form id="newtask" action="">
    <legend>New Task</legend>
    <fieldset id="leftcolumn">
      <li>
        <label for="title">Title: </label>
        <input type="text" id="tasktitle" name="title" value="">
      </li>
      <li>
        <label for="notes">Notes: </label>
        <input type="text" id="tasknotes" name="notes" value="">
      </li>
      <li>
        <label for="tags">Tags: </label>
        <input type="text" id="tasktags" name="tags" value="">
      </li>
      <li>
        <label for="duedate">Due date: </label>
        <input type="text" id="taskduedate" name="duedate" value="">
      </li>
    </fieldset>
    <fieldset id="rightcolumn">
      <li>
        <label for="project">Project: </label>
        <select id="projectselect" name="project">
          {{#projects}}
          <option value="{{project}}">{{title}}</option>
          {{/projects}}
        </select>
      </li>
      <li>
        <label for="context">Context: </label>
        <select id="contextselect" name="context" multiple>
          {{#contexts}}
          <option value="{{title}}">{{title}}</option>
          {{/contexts}}
        </select>
      </li>
    </fieldset>
    <fieldset class="formbuttons">
    <input type="submit" value="Save"> <input type="reset">
    </fieldset>
  </form>
</div>
